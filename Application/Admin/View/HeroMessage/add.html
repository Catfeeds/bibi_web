<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2><if condition="ACTION_NAME eq 'add'">新增<else/>编辑</if>英雄</h2>
    </div>
    <!-- 表单 -->
    <form id="form" action="{:U('add')}" method="post" class="form-horizontal">
        <div class="form-item cf">
            <label class="item-label">英雄名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="hero_name" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">技能介绍<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="skill_info" value="">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">出装推荐<span class="check-tips"></span></label>
            <div class="controls">
                <label class="textarea input-large"><textarea name="equip_recommend"></textarea></label>
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">背景故事<span class="check-tips"></span></label>
            <div class="controls">
                <label class="textarea input-large"><textarea name="background_story"></textarea></label>
            </div>
        </div>

        <div class="form-item">
            <!-- <input type="hidden" name="id" value="{$data.id}"/> -->
            <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" charset="utf-8">
    Think.setValue('type',{$type|default=1});
    //导航高亮
    highlight_subnav('{:U('HeroMessage/index')}');
</script>
</block>
